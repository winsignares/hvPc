{% extends './layout.html' %}
{% block body%}

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <span class="login100-form-logo">
                    <i class="zmdi zmdi-account-o"></i>
                </span>

                <span class="login100-form-title p-b-34 p-t-27">
                    Log in
                </span>

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input id="emailuser" class="input100" type="text" name="username" placeholder="Email">
                    <span class="focus-input100" data-placeholder="&#xf15a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input id="passuser" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                        Remember me
                    </label>
                </div>

                <div class="container-login100-form-btn">
                    <a id="link"class="login100-form-btn" href="#" onclick="validarlogin()">
                        Login
                    </a>
                </div>

                <div class="text-center p-t-90">
                    <a  class="txt1"href="">
                        Forgot Password?
                    </a>
                    <script>
                        const link= document.getElementById("link");
                        link.setAttribute('href', '/fronted/indexhome')
                    </script>
                    <div>
                        <a class="txt1" href="/fronted/indexregistro">
                            Registrarse
                        </a>
                    </div>
                <div>
           </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
<script src="{{url_for('static', filename='js/hdvjs/login.js')}}"></script>
{%endblock%}

{% extends './layout.html' %}
{% block body%}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <span class="login100-form-logo">
                    <i class="zmdi zmdi-account-o"></i>
                </span>

                <span class="login100-form-title p-b-34 p-t-27">
                    Registro
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Enter Username">
                    <input id="nombreAdmin" class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span> 
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Enter direccion">
                    <input id="direccionAdmin" class="input100" type="text" name="direccion" placeholder="Direccion">
                    <span class="focus-input100" data-placeholder="&#xf278;"></span> 
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Enter Email">
                    <input id="emailAdmin" class="input100" type="text" name="Email" placeholder="Email">
                    <span class="focus-input100" data-placeholder="&#xf15a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Enter telefono">
                    <input id="telAdmin" class="input100" type="text" name="telefono" placeholder="telefono">
                    <span class="focus-input100" data-placeholder="&#xf2be;"></span>
                </div>


                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input id="passAdmin" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <p style="color: #fff">Sexo:
                    <input id="generoAdmins" type="radio" name="hm" value="2" required> Hombre
                    <input id="generoAdmin" type="radio" name="hm" value="1"> Mujer
                  </p>
                  <br>

                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                        Remember me
                    </label>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" onclick="guardaradmin()">
                        Registrarse
                    </button>
                </div>

                <div class="text-center p-t-90">
                    <div >

                        <a class="txt1" href="indexlogin">
                            log in
                        </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>
<script src="{{url_for('static', filename='js/hdvjs/registro.js')}}"></script>
{%endblock%}

        </select>
      </div>
      <div class="col-md-4">

          <option id="cedula" value="cedula de ciudadania">cedula de ciudadania</option>
        </select>
      </div>


      <div class="col-12 mb-5">
        <button type="submit" class="btn btn-primary" onclick="guardar_cliente()">Registrar</button>
      </div>
      <h1>Pcs</h1>
      <div class="col-md-6">

        <label class="form-label">Marca:</label>
        <input type="text" class="form-control" id="marca">
      </div>
      <div class="col-md-6">
        <label class="form-label">Serie:</label>
        <input type="text" class="form-control" id="serie">
      </div>
      <div class="col-6">
        <label class="form-label">Capacidad Ram:</label>
        <input type="text" class="form-control" id="ram">
      </div>
      <div class="col-6">
        <label class="form-label">Tarjeta grafica:</label>
        <input type="text" class="form-control" id="terjetagra">
      </div>
      <div class="col-6">
        <label class="form-label">Capacidad disco duro:</label>
        <input type="text" class="form-control" id="discoduro">
      </div>
      <div class="col-6">
        <label class="form-label">Procesador:</label>
        <input type="text" class="form-control" id="procesador">
      </div>
      <div class="col-6">
        <label class="form-label">Sistema operativo:</label>
        <input type="text" class="form-control" id="sitemaop">
      </div>

      <div class="col-6">
        <label>Fecha:</label>
        <input type="date" class="form-control" id="fecha">
      </div>

      <div class="col-12 mb-5">
        <button id="ok" type="submit" class="btn btn-primary" onclick="guardar_pc()">Registrar</button>
      </div>
      <h1 class="text-uppercase lead">reporte</h1>
      <div class="col-md-6">

        <label class="form-label">Identificacion del cliente:</label>
        <input type="text" class="form-control" id="marca">
      </div>
      <div class="col-md-6">
        <label class="form-label">Identificacion del pc:</label>
        <input type="text" class="form-control" id="serie">
      </div>
      <div class="col-6">
        <label class="form-label">Identificacion del administrador:</label>
        <input type="text" class="form-control" id="ram">
      </div>
      <div class="col-6">
        <label class="form-label">estado:</label>
        <input type="text" class="form-control" id="procesador">
      </div>
      <div class="col-6">
        <label class="form-label">programas instalados:</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <div class="col-6">
        <label class="form-label">Observaciones:</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>

      <div class="col-6">
        <label>Fecha de inicio:</label>
        <input type="date" class="form-control" id="fecha">
      </div>
      <div class="col-6">
        <label>Fecha de fin:</label>
        <input type="date" class="form-control" id="fecha">
      </div>
      <div class="col-12 mb-5">
        <button id="ok" type="submit" class="btn btn-primary" onclick="">Registrar</button>
      </div>
